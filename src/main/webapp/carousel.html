<div>
	<!-- show pie chart foe error log % of selected file-->
	<div id="piechart"></div>
	<div class="tab-content">
		<!--carousel for sliding illusion-->
		<div class="tab-pane fade show active" id="listingTable" 
            	role="tabpanel" aria-labelledby="home-tab"></div>
                <div id="carouselExampleControls" class="carousel slide" 
                data-interval="false">
			<div id="slideContainer">
				<div class="carousel-inner">
					<!-- button for closing stackTrace-->
					<a id="crossBtn" class="hide" href="#" 
					onclick="addHideClass()"> 
					    <i class="fas fa-times colorRed">
					    </i>
					</a>
					<!--show stackTrace here-->
					<div id="stackTraceContainer" 
					class="hide">
					</div>
					<!-- carousel slides for showing logs/errors-->
					<div class="carousel-item active" 
					id="slide1Container">
					    <p class="d-block w-100 h-100" 
					    id="slide1">
					    </p>
					</div>
					<div class="carousel-item" 
					id="slide2Container">
					    <p class="d-block w-100 h-100" 
					    id="slide2">
					    </p>
					</div>
				</div>
			</div>
                   	<!-- navigate between pages -->
			<!--previous button-->
			<a onclick="prevPage()" class="carousel-control-prev 
			backgroundColor" id="btnPrev"
			href="#carouselExampleControls"role="button" 
			data-slide="prev">
				<span class="carousel-control-prev-icon" 
				aria-hidden="true">
				</span>
				<span class="sr-only" >
				    Previous
				</span>
			</a>
			<!--next button-->
			<a onclick="nextPage()" class="carousel-control-next 
			backgroundColor" id="btnNext"
			href="#carouselExampleControls" role="button" 
			data-slide="next">
				<span class="carousel-control-next-icon" 
				aria-hidden="true">
				</span>
				<span class="sr-only">
				    Next
				</span>
			</a>      
		</div>
	</div>
</div>
