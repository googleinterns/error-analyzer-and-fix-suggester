<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Log Analyzer</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="content">
		<h1>Error Analyzer</h1>
		<form action="/StorePlainTextLogServlet" method="POST">
			<textarea name="Log" wrap="hard" placeholder="Paste your text here"
                        style="width:600px; height:400px;" white-space= "nowrap" ></textarea>
			<br/>
			<div class="tooltip">
				<input type="text" name="filename" pattern="[0-9a-z]{1,}" 
                                required="required" placeholder="File Name"> 
                                <span class="tooltiptext">lower case alphanumeric
                                    characters only</span> 
			</div>
			<br/>
			<br/>
			<input type="submit" name="textbutton" />
        </form>
        <br/>
		<br/>
		<br/>
		<h4>Upload your File</h4>
        <div class="file-upload">
		<form action="uploadFile" method="post" enctype="multipart/form-data">
			<input type="file" name="file" class="custom-file-input" />
			<div class="tooltip">
				<input type="text" name="filename" required="required" pattern="[0-9a-z]{1,}" placeholder="File Name"> <span class="tooltiptext">lowercase alphanumeric characters only</span> 
			</div>
			<br/>
			<br/>
			<input type="submit" name="filebutton" />
		</form>
        <br/>
        <br/>
        <br/>
        <h4>Enter URL</h4>
        <form action="/urlServlet" method="post">
            <input type="url" name="url" />
            <div class="tooltip">
                <input type="text" name="filename" pattern="[0-9a-z]{1,}" required="required" placeholder="File Name"> <span class="tooltiptext">lowercase alphanumeric characters only</span> </div>
            <br/>
            <br/>
            <input type="submit" name="urlbutton" /> </form>
        <br/>
        <br/>
        <br/>

        <a href="result.html" class="result">Go to Result Page &raquo;</a>
	</div>
</body>
</html>
