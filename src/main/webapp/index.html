<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Log Analyzer</title>
	<link rel="stylesheet" href="style.css"> </head>

<body>
	<div id="content">
		<h1>Error Analyzer</h1>
		<form action="/textServlet" method="POST">
			<textarea name="Log" wrap="hard" placeholder="Paste your text here" style="width:600px; height:400px;"></textarea>
			<br/>
			<div class="tooltip">
				<input type="text" name="filename" pattern="[0-9a-z]{1,}" placeholder="File Name"> 
                <span class="tooltiptext">lower case alphanumeric characters only</span> 
            </div>
			<br/>
			<br/>
			<input type="submit" name="textbutton" /> </form>
	</div>
</body>

</html>
