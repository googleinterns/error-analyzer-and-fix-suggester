<!-- header -->
<header id="body-header" class="backgroundColor">	
	
	<!-- choose file  -->
	<div>
		<span>
			<input type="text"  id="fileName" 
			class="shadow inputDimension font" 
			name="fileName" placeholder="File Name" data-toggle="tooltip" title="file name">
			<!-- if user is changing file then show results 
			starting from 1st page -->
			<button onclick="checkAndDrawChart(); changePage(1); 
			moveCarouselToFirstSlide();" class="themeButton">submit</button>

            	</span>

	</div>
    <!-- search bar -->
    <div>
		<span>
			<!-- search bar -->
			<input type="text" id="searchBar" 
			class="shadow inputDimension font"  name="searchBar" 
			placeholder="Search" data-toggle="tooltip" title="search">
			<!-- search button -->
			<button onclick="search(); moveCarouselToFirstSlide();" 
			class="themeButton">
				<i class="fas fa-search"></i>
			</button>
			<!--dropdown button for filters-->
                	<span class="dropdown">
				<button class="btn btn-light dropdown-toggle" 
				type="button" id="dropdownMenuButton" 
				data-toggle="dropdown"aria-haspopup="true" 
				aria-expanded="false">
					Filters
				</button>
				<div class="dropdown-menu" 
				aria-labelledby="dropdownMenuButton">
					<a class="dropdown-item" href="#" 
					onclick="addFilterToSearch('ERROR');">
						ERROR
					</a>
					<a class="dropdown-item" href="#" 
					onclick="addFilterToSearch('INFO');">
						INFO
					</a>
					<a class="dropdown-item" href="#" 
					onclick="addFilterToSearch('WARNING');">
						WARNING
					</a>
				</div>
                	</span>
            	</span>
	</div>
	<!-- choose no of lines per page -->
	<div>
		<span>
			<input type="number" min="1" max="14" class="shadow" 
			id="records" name="records" placeholder="Lines per page" data-toggle="tooltip" title="choose no of lines">
			<button onclick="changeNoOfRecordsOnPage(); moveCarouselToFirstSlide();" 
			class="themeButton"> 
				apply 
			</button>
           	</span>
	</div>
</header>

<!-- chart JS -->
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="charts.js"></script>
