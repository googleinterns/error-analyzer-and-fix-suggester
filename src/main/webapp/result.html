<!DOCTYPE html>
<html>

<head>
    <!--info for browser -->
    <meta charset="UTF-8">
    <meta name="keywords" content="error, logs, search, stacktrace">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/gSuite.png" />
    <!-- title -->
    <title>Error analyzer</title>

    <!-- add css -->
    <link rel="stylesheet" href="result.css">
    <!-- add fontawesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body onload="changePage()">
    <header id="body-header" class="backgroundColor">
        <!-- search bar -->
        <div>
            <span>
                <input type="text" id="searchBar" class="shadow inputDimension font" name="searchBar">
                <button onclick="search()" ><i class="fas fa-search"></i></button>
            </span>
        </div>
        <!-- choose file  -->
        <div>
            <span>
                <input type="text"  id="fileName" class="shadow inputDimension font" name="fileName">
                <!-- if user is changing file then show results starting from 1st page -->
                <button onclick="changePage()" >submit</button>
            </span>
            <!-- log or error container -->
            <span>
                <input type="radio" id="logs" name="display" value="logs" checked>logs
                <input type="radio" id="errors" name="display" value="errors">errors
            </span>
        </div>
    </header>
    <!-- header -->

    <!-- show result -->
    <div>
        <div id="listingTable"></div>
    </div>
    <!-- navigate between pages -->
    <footer class="backgroundColor text-center">
        <div id="navigation">
            <a href="javascript:prevPage()" id="btnPrev">Prev</a>
            <span>page: <span id="page"></span></span>
            <a href="javascript:nextPage()" id="btnNext">Next</a>
        </div>
    </footer>
    <script src="pagination.js"></script>
</body>

</html>
