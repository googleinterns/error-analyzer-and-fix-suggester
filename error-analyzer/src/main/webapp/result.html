<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Error analyzer</title>
</head>

<!-- on load show the page user was on before reloading -->

<body onload="changePage()">
    <section>
        <form method="POST" action="/search">
            <input type="text" id="searchBar" name="searchBar">
            <button type="submit">search</button>
        </form>
    </section>
	<!-- choose file  -->
	<section>
		<form>
			<input type="text"  id="fileName" name="fileName">
			<input type="radio" id="logs" name="display" value="logs" checked>logs
			<input type="radio" id="errors" name="display" value="errors">errors
        </form>
			<!-- if user is changing file then show results starting from 1st page -->
			<button onclick="changePage(1)">submit</button>
	</section>
	<!-- show result -->
	<section>
		<!-- log or error container -->
		<div id="listingTable"></div>
		<!-- navigate between pages -->
		<a href="javascript:prevPage()" id="btnPrev">Prev</a>
		<a href="javascript:nextPage()" id="btnNext">Next</a>
		page: <span id="page"></span>
	</section>
	<script src="pagination.js"></script>
</body>

</html>
